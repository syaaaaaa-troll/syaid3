<html>
  <head>
    <style>
      #teks-ketikan {
        font-family: monospace;
        font-size: 26px;
        border-right: 2px solid black;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <span id="teks-ketikan"></span>
    <script>
      const teks = "JANGAN LUPA APA, YAP JANGAN LUPA KALO KITA TEMENAN:(";
      let i = 0;
      const speed = 150; // kecepatan ketikan

      function ketikan() {
        if (i < teks.length) {
          document.getElementById("teks-ketikan").innerHTML += teks.charAt(i);
          i++;
          setTimeout(ketikan, speed);
        }
      }

      ketikan();
    </script>
  </body>
</html>
